name: automerge
on:
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types:
      - completed
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.REPO_GITHUB_TOKEN }}"